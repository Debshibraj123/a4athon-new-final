<title>Add New Student</title>
{% extends 'base.html' %}

<body>
    
{% block content %}
<div class="form">
<form method="POST" action="add_new_student" >
    {% csrf_token %}
    <label class="label-default">Student Details</label><br>
    <label>Roll Number:</label><br><div>{{form.roll_number}}</div>
    <label>Student Name:</label><br> <div> {{form.fullname}}</div>
    <label>Student Email:</label><br> <div> {{form.email}}</div>
    <label>Student Mobile no:</label><br> <div>{{form.mobile_no}}</div><br>
    <br> <button type="submit" class="btn btn-success">Add Student</button>
</form>
</div>
{% endblock %}

</body>
</html>
